version: '3.8'

services:
  nitp-website:
    build: .
    container_name: nitp-main-website
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nitp-network

networks:
  nitp-network:
    driver: bridge
